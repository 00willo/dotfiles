
# Installation and setup
- include: debian.yml
  when: ansible_os_family == "Debian"
- include: fedora.yml
  when: ansible_os_family == "Fedora"
- include: osx.yml
  when: ansible_os_family == "Darwin"

# Configuration
- name: Check if zshrc already exists
  stat: path="{{'~/.zshrc' | expanduser }}"
  register: zshrc_stat

- name: Back up zshrc if it exists
  command: mv ~/.zshrc ~/.zshrc.bak
  args:
    creates: "{{ '~/.zshrc.bak' | expanduser}}"
  when: zshrc_stat.stat.exists

# Prezto
- name: Install prezto
  script: install_prezto.sh creates="{{ '~/.zprezto' | expanduser}}"

- name: Link zpreztorc file
  file:
    src: "{{ dotfiles_home }}/roles/zsh/files/zpreztorc.link"
    dest: "{{ '~/.zpreztorc' | expanduser }}"
    state: link

- name: Link zshrc file
  file:
    src: "{{ dotfiles_home }}/roles/zsh/files/zshrc.link"
    dest: "{{ '~/.zshrc' | expanduser }}"
    state: link

- name: Add giddie prezto theme
  copy: src="prompt_giddie_setup" dest="{{ '~/.zprezto/modules/prompt/functions' | expanduser }}"
